<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript String Loops</h2>

        <script>
            var fruit = ["Apple", "Banana", "Cherry", "Date", "Elderberry", 
                         "Fig", "Grape", "Honeydew", "Lychee", "Longan", 
                        "Pitaya", "Jackfruit", "Kiwi", "Lemon", "Mango", "Ananas",
                        "Orange", "Papaya", "Quince", "Raspberry", "Strawberry"
                        , "Tangerine", "Ugli fruit", "Vanilla", "Watermelon",
                        "Xigua", "Yuzu", "Zucchini", "Lotus Fruit"];
            
            for (i = 0; i < fruit.length; i++) {
                var text = fruit[i] + '<br>';
                document.write(text);
            }
        </script>
    </body>
</html>
